<form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()" [style.fontsize.px]="20">
    <div class="login-block">
      <div class="row">
        <h3>Login User</h3>
      </div>
      <div class="row">
        <mat-form-field class="login-input-full-width">
            <input id="userId" class="inputId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minLength="5" maxlength="10" #userId="ngModel">
        </mat-form-field>
        <mat-form-field class="login-input-full-width">
            <input id="password" class="inputPass" matInput placeholder="Password" [(ngModel)]="newUser.password" name="password">
        </mat-form-field>
      </div>
      <div class="row">
        <button class="login-user" id="login-user" mat-raised-button color="primary"
        type="submit" (click)="loginUser()">Login</button>
        <button class="register-button" mat-raised-button color="primary" [routerLink]="['/register']">Register</button>
      </div>
    </div>
  </form>
